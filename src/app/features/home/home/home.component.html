<div class="cards-container">
  <!-- Section Title -->
  <h2 class="section-title">Featured Articles</h2>

  <!-- ðŸ”„ Loop Through Rows -->
  <ng-container *ngFor="let rowCards of [row1Cards, row2Cards, row3Cards]; let i = index">
    <div class="row">
      <!-- ðŸŒŸ SHIMMER -->
      <ng-container *ngIf="dataLoaded">
        <div class="card shimmer-card" *ngFor="let n of [1, 2, 3, 4]">
          <span class="card-tag shimmer-line shimmer"></span>
          <div class="card-image shimmer-box shimmer"></div>
          <div class="card-content">
            <div class="card-title shimmer-line shimmer"></div>
            <div class="card-description shimmer-line shimmer"></div>
            <div class="card-description shimmer-line shimmer short"></div>
            <div class="card-footer">
              <div class="author-image shimmer-round shimmer"></div>
              <div class="author-name shimmer-line shimmer short"></div>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- âœ… ACTUAL CONTENT -->
      <ng-container *ngIf="!dataLoaded">
        <div
          class="card"
          *ngFor="let n of rowCards"
          [routerLink]="['/survey', n.metaheading]"
        >
          <span class="card-tag {{ n.color }}">{{ n?.category }}</span>
          <div class="card-image">
            <img
              [attr.src]="n.thumbnail"
              [attr.width]="300"
              [attr.height]="180"
              [attr.loading]="i > 0 ? 'lazy' : 'eager'"
              alt="{{ n.metaheading }}"
            />
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ n?.heading }}</h3>
            <p class="card-description" [innerHTML]="n?.description"></p>
            <div class="card-footer">
              <div class="author-image">
                <img
                  src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg?semt=ais_hybrid&w=740"
                  alt="Author"
                  width="35"
                  height="35"
                />
              </div>
              <div class="author-name">{{ n?.authorName }}</div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Optional CTA after first row -->
    <ng-container *ngIf="i === 0">
      <div class="ad-section">
        <h2>Subscribe Now For Premium Content</h2>
        <p>
          Get access to exclusive articles, videos, and resources that will help
          you stay ahead of the curve.
        </p>
        <a href="#" class="ad-button">Get Started</a>
      </div>
    </ng-container>
  </ng-container>
</div>
